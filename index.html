<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="./img/seinfeld-logo-png-transparent.png" class="seinfeld" />
        <h1 class="title">Seinfeld Blackjack</h1>
      </div>
      <div class="container">
        <div class="section">
          <img src="./img/newman.jpg" class="newman" />
          <div class="dealer">
            <div class="cards">
              <h2 class="name">DEALER</h2>
              <div class="dcards" id="dealer-cards"></div>
            </div>
            <div class="score">
              <p class="score-label">SCORE</p>
              <p class="score-number" id="score--0">0</p>
            </div>
          </div>
        </div>
        <div class="section">
          <img src="./img/jerry.jpg" class="jerry" />
          <div class="player">
            <div class="cards">
              <h2 class="name">PLAYER</h2>
              <div class="pcards" id="player-cards"></div>
            </div>
            <div class="score">
              <p class="score-label">SCORE</p>
              <p class="score-number" id="score--1">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn--play">PLAY!</button>
        <button class="btn btn--hit">HIT!</button>
        <button class="btn btn--stay">STAY!</button>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="result-text"></div>
        <button class="btn btn--new">NEW GAME</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
